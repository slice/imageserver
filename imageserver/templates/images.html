{% extends "layout.html" %}
{% block content %}
  <div class="image-grid">
    {% for image in images %}
    <a class="contains-image" href="{{ url_for('route_image_view', filename=image.image) }}">
      <img class="thumb" src="{{ url_for('route_image_proxy', filename=image.thumbnail) }}">
    </a>
    {% endfor %}
  </div>
{% endblock %}

{% block navafter %}
<em>{{ images | length }} images</em>
{% endblock %}
